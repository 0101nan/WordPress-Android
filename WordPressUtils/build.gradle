
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies { classpath 'com.android.tools.build:gradle:0.11.+' }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {

    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "org.wordpress.android.util"
        versionName "1.0.0"
        versionCode 1
        minSdkVersion 14
        targetSdkVersion 19
    }

}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies { classpath 'com.android.tools.build:gradle:0.12.+' }
}

apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    defaultConfig {
        applicationId "com.jjoe64.graphview"
        versionName "3.2.0"
        versionCode 1
        minSdkVersion 8
        targetSdkVersion 19
    }
}